specVersion: 0.0.6
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: BunniHub
    network: mainnet
    source:
      address: "0xb5087F95643A9a4069471A28d32C569D9bd57fE4"
      abi: BunniHub
      startBlock: 15743582
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Compound
        - Deposit
        - NewBunni
        - OwnershipTransferred
        - PayProtocolFee
        - SetProtocolFee
        - Withdraw
      abis:
        - name: BunniHub
          file: BunniHub/abis/BunniHub.json
        - name: ERC20
          file: BunniHub/abis/ERC20.json
        - name: UniswapV3Pool
          file: BunniHub/abis/UniswapV3Pool.json
      eventHandlers:
        - event: Compound(indexed address,indexed bytes32,uint128,uint256,uint256)
          handler: handleCompound
        - event: Deposit(indexed address,indexed address,indexed
            bytes32,uint128,uint256,uint256,uint256)
          handler: handleDeposit
        - event: NewBunni(indexed address,indexed bytes32,indexed address,int24,int24)
          handler: handleNewBunni
        - event: PayProtocolFee(uint256,uint256)
          handler: handlePayProtocolFee
        - event: SetProtocolFee(uint256)
          handler: handleSetProtocolFee
        - event: Withdraw(indexed address,indexed address,indexed
            bytes32,uint128,uint256,uint256,uint256)
          handler: handleWithdraw
      file: BunniHub/BunniHub.wasm
templates:
  - kind: ethereum/contract
    name: UniswapV3Pool
    network: mainnet
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: UniswapV3Pool
          file: UniswapV3Pool/abis/UniswapV3Pool.json
      eventHandlers:
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
      file: templates/UniswapV3Pool/UniswapV3Pool.wasm
  - kind: ethereum/contract
    name: ERC20
    network: mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BunniToken
      abis:
        - name: ERC20
          file: ERC20/abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: templates/ERC20/ERC20.wasm
