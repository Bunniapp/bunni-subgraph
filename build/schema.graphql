type BunniToken @entity {
  id: ID!                                                  #
  name: String!                                            #
  symbol: String!                                          #
  address: Bytes!                                          #
  decimals: BigInt!                                        #
  precision: BigInt!                                       #

  pool: Bytes!                                             # uniswap v3 pool address
  tickLower: BigInt!                                       # lower tick of the uniswap v3 position
  tickUpper: BigInt!                                       # upper tick of the uniswap v3 position
}
